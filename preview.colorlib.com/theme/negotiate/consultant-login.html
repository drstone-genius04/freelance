<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group select {
            height: 40px;
        }

        .form-group .radio-group {
            display: flex;
        }

        .form-group .radio-group label {
            margin-right: 10px;
        }

        .form-group button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }
        .form-group .textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        .form-group .verify-otp-button {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        /* Additional CSS for LinkedIn-like sections */
        .linkedIn-style-section {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>

    <div class="container">
        <h1>Consultant Registration</h1>

            <!-- PROFILE PHOTO UPLOAD (Optional) -->

            <!-- NAME (First Name, Middle Name, Last Name) -->

                <input type="text" id="first-name" required>
            </div>
            <div class="form-group">
                <label for="middle-name">Middle Name</label>
                <input type="text" id="middle-name">
            </div>
            <div class="form-group">

                <input type="date" id="date-of-birth" required>

            <!-- GENDER (Male, Female, Others) -->

                <label>Gender</label>
                <div class="radio-group">

            </div>

            </div>
    
            <!-- Short Description for Profile (100 Words) -->
            <div class="form-group">

            </div>
            <div class="form-group">

                <input type="text" id="service-name">
