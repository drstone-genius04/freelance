<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group select {
            height: 40px;
        }

        .form-group .radio-group {
            display: flex;
        }

        .form-group .radio-group label {
            margin-right: 10px;
        }

        .form-group button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }
        .form-group .textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        .form-group .verify-otp-button {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        /* Additional CSS for LinkedIn-like sections */

            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;

            <!-- NAME (First Name, Middle Name, Last Name) -->
            <div class="form-group">

                <input type="text" id="first-name" required>

            <div class="form-group">

            </div>

                <label>Gender</label>
                <div class="radio-group">

                    <label><input type="radio" name="gender" value="Female" required> Female</label>
                    <label><input type="radio" name="gender" value="Others" required> Others</label>
