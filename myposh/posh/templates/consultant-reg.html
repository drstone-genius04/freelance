<!DOCTYPE html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="tel"],
        .form-group input[type="email"],
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group select {
            height: 40px;
        }

        .form-group .textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        .form-group .verify-otp-button {
            background-color: #4CAF50;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .linkedIn-style-section {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }

        .form-group button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #0056b3;
        }
        .form-row {
            display: flex;
            justify-content: space-between;
        }
    </style>
</head>

            <!-- OFFICIAL MOBILE NUMBER (Verify with OTP) -->
            <div class="form-group">
                <label for="official-mobile">Official Mobile Number</label>
                <input type="tel" id="official-mobile" required>
                <button class="verify-otp-button" style="margin-top: 0.5rem";>Verify with OTP</button>
            </div>

            <!-- OFFICIAL EMAIL ID (Verify with OTP) -->
            <div class="form-group">
                <label for="official-email">Official Email ID</label>
                <input type="email" id="official-email" required>
                <button class="verify-otp-button" style="margin-top: 0.5rem;">Verify with OTP</button>
            </div>

            <!-- OFFICIAL ADDRESS (Four to Five Lines) -->
            <div class="form-group">
                <label for="official-address">Official Address</label>
                <textarea class="textarea" id="official-address" rows="5" required></textarea>
            </div>

            

            
         

            

            <!-- NUMBER OF MEMBERS / EMPLOYEES (Compulsory) -->
            <div class="form-group">
                <label for="members-count">Number of Members / Employees</label>
                <input type="number" id="members-count" min="0" required>
                <label for="members-uid"style="margin-top:1rem">List of UIDs (If Registered on Our Portal)</label>
                <input type="text" id="members-uid">
            </div>

            <!-- DOCUMENTS PROOF (Compulsory) -->
            <div class="form-group">
                <label for="documents-proof">Upload Documents (e.g., PAN, Govt Authority Certificate)</label>
                <input type="file" id="documents-proof" accept=".pdf, .doc, .docx" required>
            </div>

            <!-- Unique ID Based on Basic Details (Name, Date of Setup, Document, etc.) -->
           
            <!-- Submit Button -->
            <div class="form-group">
                <a href="company-login.html"><button type="submit" id="submitButton">Submit</button></a> 
            </div>

    </div>
    <script>
        // JavaScript code to handle form submission
        document.getElementById('submitButton').addEventListener('click', function () {
            // Check if all required fields are filled
            var ngoName = document.getElementById('ngo-name').value;
            var dateOfSetup = document.getElementById('date-of-setup').value;
            var state = document.getElementById('state').value;
            var city = document.getElementById('city').value;
            var pincode = document.getElementById('pincode').value;
            var officialMobile = document.getElementById('official-mobile').value;
            var officialEmail = document.getElementById('official-email').value;
            var officialAddress = document.getElementById('official-address').value;
            var membersCount = document.getElementById('members-count').value;
            var documentsProof = document.getElementById('documents-proof').value;

            if (ngoName && dateOfSetup && state && city && pincode && officialMobile && officialEmail && officialAddress && membersCount && documentsProof) {
                // If all required fields are filled, redirect to company-login.html
                window.location.href = 'company-login.html';
            } else {
                alert('Please fill in all required fields.');
            }
        });
    </script>

</html>
