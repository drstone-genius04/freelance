<!DOCTYPE html>
<html>
<head>
    <title>NGO Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            margin: 0;
            padding: 0;
        }

        form {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        select,
        textarea {
            display: block;
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
            font-size: 16px;
            line-height: 1.5;
        }

        input[type="file"] {
            margin-bottom: 10px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            line-height: 1.5;
        }

        input[type="submit"]:hover {
            background-color: #3e8e41;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* New fields styling */
        .optional-fields {
            margin-top: 40px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }

        .optional-fields label {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .optional-fields input[type="text"],
        .optional-fields textarea {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .optional-fields input[type="number"] {
            font-size: 18px;
            margin-bottom: 30px;
            width: 100px;
        }

        .optional-fields ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .optional-fields li {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .optional-fields li span {
            font-weight: bold;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <form>
        <label for="profile-photo">Profile Photo:</label>
        <input type="file" id="profile-photo" name="profile-photo"><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" placeholder="250 words description"></textarea>

        <div class="optional-fields">
            <label for="career-experience">Career / Experience:</label>
            <textarea id="career-experience" name="career-experience" placeholder="Take inspiration from LinkedIn"></textarea>

            <label for="committees">Currently member in how many committees:</label>
            <input type="number" id="committees" name="committees">

            <label for="services">Services &amp; Charges:</label>
            <textarea id="services" name="services" placeholder="Name of service / description / cost or request for cost"></textarea>

            <label for="clients">Current Top Five Clients:</label>
            <ul id="clients">
                <li><span>1.</span><input type="text" name="client1" placeholder="Name"></li>
                <li><span>2.</span><input type="text" name="client2" placeholder="Name"></li>
                <li><span>3.</span><input type="text" name="client3" placeholder="Name"></li>
                <li><span>4.</span><input type="text" name="client4" placeholder="Name"></li>
                <li><span>5.</span><input type="text" name="client5" placeholder="Name"></li>
            </ul>
        </div>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
