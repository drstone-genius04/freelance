<!DOCTYPE html>
<html>
    <head>
        <title> Login Page</title>
        <style>
            /* CSS styling */
            body {
                background-color: #f2f2f2;
                font-family: Arial, sans-serif;
            }
            form {
                background-color: #fff;
                border-radius: 5px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
                margin: 50px auto;
                max-width: 400px;
                padding: 20px;
            }
            input[type="text"],
            input[type="password"] {
                border: none;
                border-radius: 3px;
                box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
                display: block;
                font-size: 16px;
                margin: 10px 0;
                padding: 10px;
                width: 100%;
            }
            input[type="submit"] {
                background-color: #3e8e41; /* Updated color */
                border: none;
                border-radius: 3px;
                color: #fff;
                cursor: pointer;
                font-size: 16px;
                margin-top: 20px;
                padding: 10px;
                width: 100%;
            }
            input[type="submit"]:hover {
                background-color: #4CAF50;
            }
        </style>
    </head>
    <body>
        <form id="loginForm">
            <h2> Consultant Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <a href="consultant-profile.html"><button type="submit" style="background-color: #4CAF50;">Submit</button></a> 
        </form>
        <script>
            // JavaScript code to handle form submission
            document.getElementById('loginForm').addEventListener('submit', function (e) {
                // Prevent the form from being submitted
                e.preventDefault();
    
                // Check if both fields are filled
                var username = document.getElementById('username').value;
                var password = document.getElementById('password').value;
    
                if (username && password) {
                    // If both fields are filled, redirect to ngo-profile.html
                    window.location.href = 'consultant-profile.html';
                } else {
                    alert('Please fill in both fields.');
                }
            });
        </script>
    </body>
</html>
